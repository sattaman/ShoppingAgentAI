name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type check
        run: yarn workspace web tsc --noEmit

      - name: Lint
        run: yarn workspace web lint

      - name: Test
        run: yarn workspace web test:run

      - name: Build
        run: yarn workspace web build
